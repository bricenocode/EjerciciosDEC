<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mostrar Alerta</title>
</head>
<body>
    <!-- Formulario con un campo de texto y un botón para enviar -->
    <form id="formulario">
        <!-- Campo de texto donde el usuario puede ingresar información -->
        <input type="text" id="campoTexto" placeholder="Escribe algo...">
        <!-- Botón para enviar el formulario -->
        <button type="submit">Enviar</button>
    </form>

    <script>
        // Selecciona el formulario utilizando su ID 'formulario'
        const formulario = document.getElementById('formulario');
        
        // Añade un evento que se ejecutará al intentar enviar el formulario
        formulario.addEventListener('submit', function(evento) {
            // Evita que el formulario se envíe de la forma convencional
            // Esto es útil para manejar el envío con JavaScript
            evento.preventDefault();
            
            // Captura el valor ingresado en el campo de texto
            const valorCampo = document.getElementById('campoTexto').value;
            
            // Muestra una alerta en la pantalla con el texto que el usuario ha ingresado
            alert(`Has ingresado: ${valorCampo}`);
        });
    </script>
</body>
</html>
