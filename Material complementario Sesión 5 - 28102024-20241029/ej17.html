<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Registro</title>
</head>
<body>
    <!-- Formulario para el registro de usuarios -->
    <form id="registroForm">
        <input type="text" id="nombre" placeholder="Nombre" required> <!-- Campo para ingresar el nombre -->
        <input type="email" id="correo" placeholder="Correo electrónico" required> <!-- Campo para ingresar el correo electrónico -->
        <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
    </form>

    <!-- Div para mostrar mensajes de feedback al usuario -->
    <div id="mensaje"></div>

    <script>
        // Selecciona el formulario y el div de mensajes por sus IDs
        const registroForm = document.getElementById('registroForm'); // Selección del formulario
        const mensaje = document.getElementById('mensaje'); // Selección del div para mensajes
        
        // Añade un evento que se ejecuta al enviar el formulario
        registroForm.addEventListener('submit', function(evento) {
            // Previene el envío del formulario para evitar la recarga de la página
            evento.preventDefault();
            // Obtiene los valores ingresados en los campos del formulario
            const nombre = document.getElementById('nombre').value; // Valor del campo de nombre
            const correo = document.getElementById('correo').value; // Valor del campo de correo
            // Muestra un mensaje de registro exitoso en el div de mensajes
            mensaje.textContent = `Registro exitoso para ${nombre} (${correo})`; // Mensaje de éxito
        });
    </script>
</body>
</html>
