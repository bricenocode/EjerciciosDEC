<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
</head>
<body>
  <div class="container">
    <!--Hay que ponerle los required a los campos obligatorios.-->
    <form action="" id="formulario">
      <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Ej. Miguel Briceño">
      </div>
    <!--Falta cambiar por email, pero primero garantizaremos la validacion con js-->
      <div>
        <label for="email">Correo:</label>
        <input type="text" id="email">        
      </div>
      <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password">
      </div>
      <div>
        <label for="newPassword">Confirmar contraseña:</label>
        <input type="password" id="newPassword">
      </div>
      <div>
        <label for="fecha">Fecha de nacimiento:</label>
        <input type="date" id="fecha">
      </div>
      <div>
        <label for="terminos">Términos y Condiciones</label>
        <input type="checkbox"id="terminos">
      </div>
      <input type="submit" value="Enviar">
    </form>
  </div>
</body>
</html>
<script src="./script.js"></script>
