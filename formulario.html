<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <!-- Formulario de registro -->
        <form id="registrationForm">
            <label for="fullName">Nombre completo:</label>
            <input type="text" id="fullName" name="fullName">
            <span id="fullNameError" class="error"></span>

            <label for="email">Correo electrónico:</label>
            <input type="text" id="email" name="email">
            <span id="emailError" class="error"></span>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
            <span id="passwordError" class="error"></span>

            <label for="confirmPassword">Confirmar contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword">
            <span id="confirmPasswordError" class="error"></span>

            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob">
            <span id="dobError" class="error"></span>

            <label for="terms">Aceptar términos y condiciones:</label>
            <input type="checkbox" id="terms" name="terms">
            <span id="termsError" class="error"></span>

            <button type="submit">Registrarse</button>
        </form>

        <!-- Mensaje de éxito que se muestra cuando el formulario es válido -->
        <div id="successMessage" class="success" style="display:none;">
            <p>Formulario enviado con éxito</p>
        </div>
    </div>

    <!-- Vinculación con el archivo de JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
