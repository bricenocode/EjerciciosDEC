<!-- Desarrolla un formulario web simple utilizando HTML y JavaScript. El formulario debe permitir al usuario ingresar su nombre y correo electrónico, validar que ambos campos estén completos y, al enviarlo, mostrar una alerta con los datos ingresados. Utiliza JavaScript para manejar el evento de envío del formulario y asegurarte de que la página no se recargue al enviar los datos.

El formulario debe incluir:
Un campo de texto para el nombre del usuario.
Un campo de tipo correo electrónico.
Un botón de envío que capture los datos y los muestre en una alerta.
Validación básica de campos utilizando HTML5 (required). -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Ejemplo</title>
    <link rel="stylesheet" href="styles_formulario.css">
</head>
<body>
    <h1>Formulario de Ejemplo</h1>

    <!-- Formulario para ingresar nombre y correo electrónico -->
    <form id="miFormulario">
        <!-- Campo de entrada para el nombre -->
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <!-- Campo de entrada para el correo electrónico -->
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <!-- Botón para enviar el formulario -->
        <input type="submit" value="Enviar">
    </form>

    <script>
        // Obtener referencia al formulario
        const formulario = document.getElementById("miFormulario");

        // Agregar un evento de escucha para el envío del formulario
        formulario.addEventListener("submit", function(event) {
            // Prevenir el comportamiento por defecto de enviar el formulario y recargar la página
            event.preventDefault();

            // Obtener los valores ingresados en los campos de texto
            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;

            // Mostrar una alerta con el nombre y correo ingresados
            alert(`Nombre: ${nombre}\nCorreo: ${email}`);

            // Restablecer los valores del formulario (limpiar los campos)
            formulario.reset();
        });
    </script>
</body>
</html>
