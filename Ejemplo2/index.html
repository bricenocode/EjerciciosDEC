<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Formulario de Ejemplo</title>
</head>
<body>
  <main>
    <div class="container">
      <h1>Formulario de Contacto</h1>
      <form class="formulario" id="formulario">
        <div>
          <label for="nombre" id="nombre">Nombre:</label>
          <input type="text" id="nombreInput" placeholder="Ej.Miguel">
        </div>
        <div>
          <label for="correo" id="correo">Email:</label>
          <input type="email" id="correoInput" placeholder="Ej. correo@correo.es">
        </div>
        <input type="submit">
      </form>
    </div>
  </main>
</body>
</html>
<script src="./script.js"></script>
